<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
    <header aria-label="Main" class="navbar navbar--fixed-top">
        <div class="navabr__inner">
            <a class="navbar__brand">
                <div class="navbra__logo">
                    <img src="https://sisi.id/wp-content/uploads/2019/07/Logo-SISI-new-1-300x153-1.png" alt="SISI - Sinergi Informatika Semen Indonesia" id="logo" data-height-percentage="54" data-actual-width="300" data-actual-height="153">
                </div>
            </a>
        </div>
    </header>

    <div class="container">
        <div class="row justify-content-center login-container">
            <div class="col-md-6 order-md-1">
                <h2 class="selamat-text">Selamat Datang</h2>
                <h5 class="text-meet"> Meeting room and Driver Booking System </h5>
            </div>

            <div class="col-md-6 order-md-2">
                <form class="login-form" method="POST" action="#" onsubmit="return loginapi()">
                    <h2 class="login-text">Login</h2>
                    <div class="form-group">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="response-message"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function loginapi() {
            event.preventDefault();
    
            try {
                var username = $("#username").val();
                var passwordlogin = $("#password").val();
    
                var settings = {
                    "url": "http://localhost:8000/login",
                    "method": "POST",
                    "timeout": 0,
                    "headers": {
                        "Content-Type": "application/json",
                        "Cookie": "Cookie_1=value; Cookie_2=value; refreshToken=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjE4LCJ1c2VybmFtZSI6InRlc3QiLCJlbWFpbCI6InRlc3QyQGdtYWlsLmNvbSIsImlhdCI6MTY4NTA5OTIyNywiZXhwIjoxNjg1MTg1NjI3fQ.WopRaieKEbBrwGthHLFOVjd04-sumEKHCBNrC33zlBI"
                    },
                    "data": JSON.stringify({ "username": username, "password": passwordlogin }),
                };
    
                $.ajax(settings).done(function (response) {
                    if (response.rc === "00") {
                        window.location.href = "../Frontend/dashboard.html";
                        sessionStorage.setItem("data", JSON.stringify(response));
                    } else {
                        // Menampilkan notifikasi menggunakan Toastify
                        Toastify({
                            text: "Email / Password Salah",
                            backgroundColor: "red",
                            position: "center",
                            duration: 3000
                        }).show();
                    }
                });
            } catch (err) {
                // Menampilkan notifikasi menggunakan Toastify
                Toastify({
                    text: "Email / Password Salah",
                    backgroundColor: "red",
                    position: "center",
                    duration: 3000
                }).show();
            }
        }
    </script>
    
</body>

</html>
